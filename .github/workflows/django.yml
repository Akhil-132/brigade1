name: Django CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up MySQL
        run: |
          sudo apt update
          sudo apt install -y mysql-server

      - name: Start MySQL Service
        run: sudo service mysql start

      - name: Create MySQL Database
        run: |
          echo "CREATE DATABASE django_db;" | sudo mysql -u root
          echo "FLUSH PRIVILEGES;" | sudo mysql - u root

      - name: Create MySQL User
        run: |
          echo "CREATE USER 'django_user'@'localhost' IDENTIFIED BY 'pa$$word';" | sudo mysql -u root
          echo "GRANT ALL PRIVILEGES ON django_db.* TO 'django_user'@'localhost';" | sudo mysql -u root
          echo "FLUSH PRIVILEGES;" | sudo mysql - u root

      - name: Run database migrations
        working-directory: Brigade/
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test

